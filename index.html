<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1 id="title">Tic-Tac-Toe</h1>
        <button id="settings-btn">Settings</button>
    </header>

    <main>
        <div id="display-message">Player X's Turn</div>

        <div id="game-board">
            <div class="cell" cell-index="0"></div>
            <div class="cell" cell-index="1"></div>
            <div class="cell" cell-index="2"></div>
            <div class="cell" cell-index="3"></div>
            <div class="cell" cell-index="4"></div>
            <div class="cell" cell-index="5"></div>
            <div class="cell" cell-index="6"></div>
            <div class="cell" cell-index="7"></div>
            <div class="cell" cell-index="8"></div>
        </div>

        <div id="x-score">Player X: 0</div>
        <div id="o-score">Player O: 0</div>
        <div id="ties">Ties: 0</div>

        <button id="reset-button">Reset</button>
        <button id="quit-button">Quit</button>
    </main>

    <footer>
        <h2>Created by <a href="https://github.com/alpernai" target="_blank">@alpernai</a></h2>
    </footer>

    <script src="script.js"></script>
</body>
</html>
